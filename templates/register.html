<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    {% load static %} <!-- MUST for static files -->
</head>
<body>

    <!-- prevent default GET form submission -->
    <form onsubmit="sendPostData(event)">
        
        <input type="text" id="name" placeholder="full name">
        <br><br>

        <input type="text" id="father" placeholder="father name">
        <br><br>

        <input type="text" id="pincode" placeholder="Area pincode">
        <br><br>

        <!-- type="submit" + proper function call -->
        <button type="submit">Submit</button>

    </form>

    <!-- Load JS correctly -->
    <script src="{% static 'user.js' %}"></script>

</body>
</html>
